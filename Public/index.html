<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form class="form-username" id="form">
        <h1>Join Chat</h1>
        <p>username</p>
        <input type="text" placeholder="username" id="username-input">
        <button id="join-chat" type="submit">Join Chat</button>
    </form>

    <div class="chatroom-container">
      <div class="chatroom-header">welcome to chat app</div>
      <div class="messages">
        <!-- received message -->
        <div class="message">Hey - received</div>  

        <!-- send message -->
        <div class="message sent">Hello - sent</div>
      </div>
      <div>input box comming soon</div>
    </div>
    
   
    <script src="script.js"></script>
</body>
</html>
